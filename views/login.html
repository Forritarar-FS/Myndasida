
<form action="http://127.0.0.1:8000/myndir/login" method="GET">
  <h1>Log In</h1>
  <input class="prompt" type="username" name="Username" placeholder="Username"></input>
  <br></br>
  <input class="prompt" type="password" name="Password" placeholder="Password"></input>
  <br></br>
  <input class="prompt" type="Submit" ng-click="Submit()"></input>
  <button class="prompt" ng-click="Cancel()">Cancel</button>


</form>
